<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1{ /* caixa box-level*/
            background-color: lightcoral;
            height: 300px;
            width: 300px;

            border: 10px solid black;

            padding: 10px;

            margin: 10px auto 30px auto;

            outline: 5px dashed lightskyblue;

        

        }

        a{ /*caixa inline-level*/
            
            border: 10px solid lightpink;
            
            padding: 10px;
        
            margin: 10px 10px 30px 7px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplo de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. vamos ver como isso funciona</p>
</body>
</html>
