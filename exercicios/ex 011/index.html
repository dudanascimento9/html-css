<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários sites diferentes ou simplesmente diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/medio.png" type="image/png">
        <img src="imagens/grande.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/Iframe PASTEL GHOST ∞ MERCURY [MIwKsY3ESKA].mp3" type="audio/mpeg">
        <source src="midias/Iframe PASTEL GHOST ∞ MERCURY [MIwKsY3ESKA].ogg" type="audio/ogg">
        <source src="midias/Iframe PASTEL GHOST ∞ MERCURY [MIwKsY3ESKA].wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
        <a href="midias/Iframe PASTEL GHOST ∞ MERCURY [MIwKsY3ESKA].mp3">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
</body>
</html>
